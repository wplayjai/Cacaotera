<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Prueba de Badges Bootstrap 5</h2>
        
        <h4>Estados con badges:</h4>
        <span class="badge bg-success">Maduro</span>
        <span class="badge bg-warning">Semi-maduro</span>
        <span class="badge bg-danger">Verde</span>
        <span class="badge bg-secondary">Planificado</span>
        
        <br><br>
        
        <h4>Alerta dismissible:</h4>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>¡Éxito!</strong> Los datos se han guardado correctamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <h4>Tabla con thead-dark:</h4>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Estado</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><span class="badge bg-success">2.00 kg</span></td>
                    <td><span class="badge bg-warning">Maduro</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
